# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
            - имя: Настройка среды Node.js
  используется: actions/setup-node@v6.2.0
  с:
    # Укажите версию используемой программы. Примеры: 12.x, 10.15.1, >=10.15.0.
    node-version: # необязательно
    # Файл, содержащий спецификацию используемой версии. Примеры: package.json, .nvmrc, .node-version, .tool-versions.
    node-version-file: # необязательно
    # Целевая архитектура для использования Node.js. Примеры: x86, x64. По умолчанию будет использоваться системная архитектура.
    архитектура: # необязательно
    # Установите этот параметр, если хотите, чтобы действие проверяло наличие последней доступной версии, соответствующей спецификации версий.
    check-latest: # необязательно
    # Необязательный реестр для настройки аутентификации. Он будет установлен в файле .npmrc и .yarnrc на уровне проекта, а также настроит аутентификацию для чтения данных из env.NODE_AUTH_TOKEN.
    registry-url: # необязательно
    # Необязательная область аутентификации для работы с реестрами с ограниченной областью действия. При использовании реестра пакетов GitHub (https://npm.pkg.github.com/) будет использоваться аутентификация владельца репозитория.
    область видимости: # необязательно
    # Используется для получения дистрибутивов Node из node-versions. Поскольку существует значение по умолчанию, обычно оно не указывается пользователем. При выполнении этого действия на github.com достаточно значения по умолчанию. При выполнении на GHES вы можете передать персональный токен доступа для github.com, если у вас возникают ограничения на количество запросов.
    token: # необязательный, по умолчанию ${{ github.server_url == 'https://github.com' && github.token || '' }}
    # Используется для указания менеджера пакетов для кэширования в каталоге по умолчанию. Поддерживаемые значения: npm, yarn, pnpm.
    кэш: # необязательно
    # Установите значение false, чтобы отключить автоматическое кэширование. По умолчанию кэширование включается, если в devEngines.packageManager или в поле packageManager верхнего уровня в файле package.json указан npm в качестве менеджера пакетов.
    package-manager-cache: # необязательный параметр, по умолчанию true
    # Используется для указания пути к файлу зависимостей: package-lock.json, yarn.lock и т. д. Поддерживает подстановочные знаки или список имен файлов для кэширования нескольких зависимостей.
    cache-dependency-path: # необязательно
    # Используется для указания альтернативного зеркала для загрузки бинарных файлов Node.js
    зеркало: # необязательно
    # Токен, используемый в заголовке авторизации при получении данных из зеркала
    mirror-token: # необязательный
          
